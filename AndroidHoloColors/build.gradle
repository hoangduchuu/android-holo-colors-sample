buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
}

// signing config
if(project.hasProperty("holocolors.signing")
        && new File(project.property("holocolors.signing") + ".gradle").exists()) {
    apply from: project.property("holocolors.signing") + ".gradle";
}

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
   //  compile project(':libraries:android-numberpicker')
    // compile project(':libraries:switch-backport')
}
